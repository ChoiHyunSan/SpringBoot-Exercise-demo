<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>답변 등록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container my-5">
    <a th:href="@{/question/list}" class="btn btn-secondary mb-3">목록으로 돌아가기</a>

    <h2 class="mb-4">답변 등록</h2>


    <!-- 질문 내용 표시 -->
    <div class="question-title">
        <h3 th:text="${question.subject}"></h3>
        <div class="question-meta" th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
    </div>

    <div class="question-content">
        <p th:text="${question.content}"></p>
    </div>

    <!-- 답변 폼 -->
    <form th:action="@{'/answer/create/' + ${question.id}}" method="post" th:object="${answer}">
        <h3>답변 작성</h3>
        <div class="mb-3">
            <textarea id="content"
                      th:field="*{content}"
                      class="form-control"
                      rows="10"
                      th:classappend="${#fields.hasErrors('content')} ? 'error-input' : ''"
                      th:placeholder="${#fields.hasErrors('content')} ? ${#fields.errors('content')[0]} : '답변을 작성해주세요'">
            </textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
            <button type="submit" class="btn btn-primary">답변 등록</button>
        </div>
    </form>
</div>
</body>
</html>
