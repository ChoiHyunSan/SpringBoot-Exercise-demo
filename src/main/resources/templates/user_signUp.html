<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <a th:href="@{/question/list}" class="btn btn-secondary mb-3">목록으로 돌아가기</a>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">회원가입</h2>

            <form th:action="@{/user/signUp}" th:object="${user}" method="post">
                <!-- 글로벌 에러 메시지 -->
                <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}" role="alert">
                    <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text"
                           id="name"
                           th:field="*{name}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                           placeholder="닉네임을 작성해주세요">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email"
                           id="email"
                           th:field="*{email}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                           placeholder="이메일을 작성해주세요">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password"
                           id="password"
                           th:field="*{password}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                           placeholder="비밀번호를 작성해주세요">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    <a href="/" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
