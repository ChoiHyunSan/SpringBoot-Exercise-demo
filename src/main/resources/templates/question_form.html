<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>질문 등록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container my-5">
    <a th:href="@{/question/list}" class="btn btn-secondary mb-3">목록으로 돌아가기</a>

    <h2 class="mb-4">질문 등록</h2>

    <form th:action="@{/question/create}" method="post" th:object="${question}">
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text"
                   id="subject"
                   th:field="*{subject}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('subject')} ? 'error-input' : ''"
                   th:placeholder="${#fields.hasErrors('subject')} ? ${#fields.errors('subject')[0]} : '제목을 입력하세요'">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content"
                      th:field="*{content}"
                      class="form-control"
                      rows="10"
                      th:classappend="${#fields.hasErrors('content')} ? 'error-input' : ''"
                      th:placeholder="${#fields.hasErrors('content')} ? ${#fields.errors('content')[0]} : '내용을 입력하세요'"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>
</body>
</html>
