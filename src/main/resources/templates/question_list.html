<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">Q&A Board</h2>

    <!-- 질문 목록 테이블 -->
    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>번호</th>
            <th style="width: 50%">제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${questionList}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{|/question/detail/${question.id}|}"
                   th:text="${question.subject}"
                   class="text-decoration-none"></a>

                <!-- 답변 수를 보여주는 뱃지 -->
                <span class="badge bg-light text-dark"
                      th:if="${!question.answerList.isEmpty()}"
                      th:text="${question.answerList.size()}">
                    </span>
            </td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 질문이 없을 경우 -->
    <div class="alert alert-info" th:if="${#lists.isEmpty(questionList)}">
        등록된 질문이 없습니다.
    </div>

    <!-- 질문 등록 버튼 -->
    <div class="d-flex justify-content-end">
        <a th:href="@{/question/create}" class="btn btn-primary">질문 등록</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
