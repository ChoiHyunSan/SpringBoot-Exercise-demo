<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <a th:href="@{/question/list}" class="btn btn-secondary mb-3">목록으로 돌아가기</a>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">로그인</h2>

            <!-- 일반 에러 메시지 -->
            <div class="alert alert-danger" th:if="${loginError}" role="alert">
                이메일 또는 비밀번호가 올바르지 않습니다.
            </div>

            <!-- bindingResult 에러 메시지 -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('${loginForm.*}')}" role="alert">
                <div th:each="err : ${#fields.errors('${loginForm.*}')}" th:text="${err}"></div>
            </div>

            <form th:action="@{/user/login}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email"
                           id="email"
                           name="email"
                           class="form-control">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control">
                </div>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        이메일 또는 비밀번호가 올바르지 않습니다.
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <a th:href="@{/user/signUp}" class="btn btn-secondary">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
